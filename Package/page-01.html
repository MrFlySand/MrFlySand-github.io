<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>

		<head><link rel="icon" type="image/jpeg" href="https://gitee.com/MrFlySand/Other/raw/master/Material/Image/GithubPage/MrFlySandLOGO.jpg"/><head>				
		<script src="https://MrFlySand.github.io/Package/jquery.min.js" type="text/javascript" charset="UTF-8"></script>
		<link rel="stylesheet" type="text/css" href="Package/package.css"/>
		<link rel="stylesheet" type="text/css" href="Package/function.js"/>
		<script src="Package/package.js" type="text/javascript" charset="UTF-8"></script>
		<style type="text/css">
			/*头部play*/
			.headTitle{
				width:100%;height: 140px;
				/*background: linear-gradient(120deg, #155799, #159957) no-repeat;*/
				background: #ea6753;
				color: #fff;
				margin: 0;
				overflow: hidden;				
			}
			.headTitle .logo{
				color: #fff;								
				margin: 20px 20px 0 20px;	
				position: relative;
				display: inline-block;
				line-height: 50px;
			}
			.headTitle .name{
				width: 430px;
			}
			.headTitle .logo img{
				width: 100px;
				float: left;
			}
			.headBox{
				margin: 0px 0px 0px 20px;
				display: flex;
				flex-direction:row-reverse;
				flex-wrap: wrap-reverse;				
			}
			.headTitle .website{
				float: right;
				margin: 10px;
				height: 40px;
			}
			.headTitle .website a{				
				color: #fff;
				padding: 5px 10px;
				font-size: 24px;
			
			}
			.headTitle .website a:hover{
				background: red;
			}	
			.search{
				float: right;
				margin: 15px;
			}
			#searchText{
				width: 200px;height: 30px;
				border-radius: 3px;	
				padding: 0 10px;
				border-style:ridge;
				border-color:black;
			}
			.search button{
				width: 70px;height: 35px;
				border-radius: 3px;
				border-style:ridge;
				border-color:black;
			}
			.search button:hover{
				background: #ccc;
			}
			#headIcon{
				width: 30px; height: 30px;
				margin: 10px;
				position: relative;
				top: 50px;
				float: right;
			}
			/*头部end*/					
		</style>
	</head>
	<body class="body">						
		<div class="headTitle" id="headTitle">
			<a title="MrFlySand.github.io" href="https://MrFlySand.github.io">				
				<div class="box logo">
					<img src="https://gitee.com/MrFlySand/Other/raw/master/Material/Image/GithubPage/MrFlySandLOGO.jpg"/>
					<p class="name">飞沙的博客</p>					
					<p class="url">MrFlySand.github.io</p>		
				</div>
			</a>			
			<svg id="headIcon" class="icon" onclick="headIconFun()" t="1592338388448" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1286"><path d="M832.2 264.6H192.3c-35.2 0-64-28.8-64-64s28.8-64 64-64h639.8c35.2 0 64 28.8 64 64 0.1 35.2-28.7 64-63.9 64zM832.2 577.9H196.1c-35.2 0-64-28.8-64-64s28.8-64 64-64h636.1c35.2 0 64 28.8 64 64s-28.8 64-64 64zM832.2 896.9H192.3c-35.2 0-64-28.8-64-64s28.8-64 64-64h639.8c35.2 0 64 28.8 64 64 0.1 35.2-28.7 64-63.9 64z" fill="#ffffff" p-id="1287"></path></svg>
			<div class="headBox" id="headBox">
				<div class="website">
					<a href="https://MrFlySand.github.io">主页</a>
					<a href="https://mrflysand.github.io/html/WebsiteAll.html">网站大全</a>
				</div>	
				<div class="search">				
					<input type="text" id="searchText" placeholder="Please Enter..." />
					<button id="searchButt" type="button" onclick="searchFunction()">搜索</button>
				</div>	
			</div>
		</div>	
		<script type="text/javascript">	
			function searchFunction(){
			 	var searchText = document.getElementById("searchText").value;	
				window.open('https://cn.bing.com/search?q='+searchText);
			}	
			var a = 1;
			function headIconFun(){
				var headTitle = document.getElementById("headTitle");
				var head = document.getElementById("headIcon");
				if (a == 1) {					
					headTitle.style.height = "260px";
					a = 0;
				} else{
					headTitle.style.height = "140px";
					a = 1;
				}
			}
		</script>	
	</body>
</html>
