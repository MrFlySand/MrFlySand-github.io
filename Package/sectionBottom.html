<script type="text/javascript">
	$(function(){
		var w = document.documentElement.offsetWidth || document.body.offsetWidth;
		if (w < 685) {
			$(".defrayBox").css({width:"300px",margin:"0 auto"})	
			$(".defrayBox").children("img").css({width:"300px",display:"block",margin:"10px 0"});
		}else{
			$(".defrayBox").children("img").css({width:"200px",display:"inline-block"});
		}
	})	
	var  a = 1;
	$("#money").click(function(){
		if (a == 1) {
			$(".defrayBox").css("display","block");
			a = 0;
		} else{
			$(".defrayBox").css("display","none");
			a = 1;
		}
	})
	$("#share").click(function(){
			$("#blackBackground").animate({opacity:"0.5"},500);
			$(".shareBox").animate({opacity:"1"},500);
			$("#blackBackground").css("display","block");
			$(".shareBox").css("display","block");											
	})
	$("#blackBackground").click(function(){
		$("#blackBackground").animate({opacity:"0"},300);
		$(".shareBox").animate({opacity:"0"},300);
		setTimeout(function(){
			$("#blackBackground").css("display","none");
			$(".shareBox").css("display","none");
		},500);
	})
	//生成二维码
	qrcode = new QRCode(document.getElementById("qrcode"), {
		text: document.location.href,
		width : 300,
		height : 300,
		colorDark : "#000000",
	    colorLight : "#fff",
	    correctLevel : QRCode.CorrectLevel.H
	});
	//点击二维码下载
	function download(){
		var data = $("canvas")[0].toDataURL().replace("image/png", "image/octet-stream;");//获取二维码值，并修改响应头部。　　　
		var filename='blog-'+document.title+'.png';//保存的图片名称和格式，canvas默认使用的png格式。这个格式效果最好。
		var save_link = document.createElementNS('http://www.w3.org/1999/xhtml', 'a');
		save_link.href = data;
		save_link.download = filename;
		var event = document.createEvent('MouseEvents');
		event.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
		save_link.dispatchEvent(event);
	}
	//复制链接
	 function copyHref(){ 
	   var input = document.getElementById("inputTextarea");
	   input.value = document.location.href; // 修改文本框的内容
	   input.select(); // 选中文本
	   document.execCommand("copy"); // 执行浏览器复制命令
	   alert("复制成功\n(点击下载二维码或使用手机浏览器设置成桌面版显示可以转发二维码)");
	} 		
</script>
