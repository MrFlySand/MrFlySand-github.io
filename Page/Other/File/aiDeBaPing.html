<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=1">
		<title>爱的霸屏</title>
		<style type="text/css">
			body{
				margin: 0;padding: 10px;
				background: #aFFFff;
			}
			input,button{
				padding: 3px 8px;
				border: 3px solid #000;
				margin: 10px;
			}
			input{
				height: 20px;				
			}
			button:active{
				background: #ccc;
			}
		</style>
	</head>
	内容:<input type="text" id="word" placeholder="我喜欢你!" /><br />
	次数:<input type="text" id="num" placeholder="520" /><br />
	<a href="https://mrflysand.github.io"><button>更多</button></a>
	<button onclick="loop()">提交</button><br />	
	<body>
		<script type="text/javascript">						
			function loop(){
					var word = document.getElementById("word").value==''?document.getElementById("word").placeholder:document.getElementById("word").value;;
			var num = document.getElementById("num").value==''?document.getElementById("num").placeholder:document.getElementById("num").value;;
					for (var i = 1; i <= num; i++ ) {
					document.write(i+'.'+word+"</br>")
				}
			}
		</script>
	</body>
</html>
