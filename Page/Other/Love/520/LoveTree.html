  <script>
    (function () {
      var canvas = $('#canvas');

      if (!canvas[0].getContext) {
        $("#error").show();
        return false;
      }

      var width = canvas.width();
      var height = canvas.height();
      canvas.attr("width", width);
      canvas.attr("height", height);
      var opts = {
        seed: {
          x: width / 2 - 20,
          color: "rgb(190, 26, 37)",
          scale: 2
        },
        branch: [
          [535, 680, 570, 250, 500, 200, 30, 100, [
            [540, 500, 455, 417, 340, 400, 13, 100, [
              [450, 435, 434, 430, 394, 395, 2, 40]
            ]],
            [550, 445, 600, 356, 680, 345, 12, 100, [
              [578, 400, 648, 409, 661, 426, 3, 80]
            ]],
            [539, 281, 537, 248, 534, 217, 3, 40],
            [546, 397, 413, 247, 328, 244, 9, 80, [
              [427, 286, 383, 253, 371, 205, 2, 40],
              [498, 345, 435, 315, 395, 330, 4, 60]
            ]],
            [546, 357, 608, 252, 678, 221, 6, 100, [
              [590, 293, 646, 277, 648, 271, 2, 80]
            ]]
          ]]
        ],
        bloom: {
          num: 700,
          width: 1080,
          height: 650,
        },
        footer: {
          width: 1200,
          height: 5,
          speed: 10,
        }
      }

      var tree = new Tree(canvas[0], width, height, opts);
      var seed = tree.seed;
      var foot = tree.footer;
      var hold = 1;

      canvas.click(function (e) {
        var offset = canvas.offset(), x, y;
        x = e.pageX - offset.left;
        y = e.pageY - offset.top;
        if (seed.hover(x, y)) {
          hold = 0;
          canvas.unbind("click");
          canvas.unbind("mousemove");
          canvas.removeClass('hand');
        }
      }).mousemove(function (e) {
        var offset = canvas.offset(), x, y;
        x = e.pageX - offset.left;
        y = e.pageY - offset.top;
        canvas.toggleClass('hand', seed.hover(x, y));
      });

      var seedAnimate = eval(Jscex.compile("async", function () {
        seed.draw();
        while (hold) {
          $await(Jscex.Async.sleep(10));
        }
        while (seed.canScale()) {
          seed.scale(0.95);
          $await(Jscex.Async.sleep(10));
        }
        while (seed.canMove()) {
          seed.move(0, 2);
          foot.draw();
          $await(Jscex.Async.sleep(10));
        }
      }));

      var growAnimate = eval(Jscex.compile("async", function () {
        do {
          tree.grow();
          $await(Jscex.Async.sleep(10));
        } while (tree.canGrow());
      }));

      var flowAnimate = eval(Jscex.compile("async", function () {
        do {
          tree.flower(2);
          $await(Jscex.Async.sleep(10));
        } while (tree.canFlower());
      }));

      var moveAnimate = eval(Jscex.compile("async", function () {
        tree.snapshot("p1", 240, 0, 610, 680);
        while (tree.move("p1", 500, 0)) {
          foot.draw();
          $await(Jscex.Async.sleep(10));
        }
        foot.draw();
        tree.snapshot("p2", 500, 0, 610, 680);

        // 会有闪烁不得意这样做, (＞﹏＜)
        canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
        canvas.css("background", "#ffe");
        $await(Jscex.Async.sleep(300));
        canvas.css("background", "none");
      }));

      var jumpAnimate = eval(Jscex.compile("async", function () {
        var ctx = tree.ctx;
        while (true) {
          tree.ctx.clearRect(0, 0, width, height);
          tree.jump();
          foot.draw();
          $await(Jscex.Async.sleep(25));
        }
      }));

      var textAnimate = eval(Jscex.compile("async", function () {
        var together = new Date();
        together.setFullYear(2019,4,23); 			//时间年月日
        together.setHours(16);						//小时	
        together.setMinutes(53);					//分钟
        together.setSeconds(0);					//秒前一位
        together.setMilliseconds(2);				//秒第二位

        $("#code").show().typewriter();
        $("#clock-box").fadeIn(500);
        while (true) {
          timeElapse(together);
          $await(Jscex.Async.sleep(1000));
        }
      }));

      var runAsync = eval(Jscex.compile("async", function () {
        $await(seedAnimate());
        $await(growAnimate());
        $await(flowAnimate());
        $await(moveAnimate());

        textAnimate().start();

        $await(jumpAnimate());
      }));

      runAsync().start();
    })();
    function SuspendedBallButt(){
			window.location.href='https://www.cnblogs.com/MrFlySand/p/13488788.html';
		}
		(function(){ 
			var flag = 0; //标记是拖曳还是点击
			var oDiv = document.getElementById('SuspendedBall');
			var disX,moveX,L,T,starX,starY,starXEnd,starYEnd;        
			oDiv.addEventListener('touchstart',function(e){
			    flag = 0;
			    e.preventDefault();//阻止触摸时页面的滚动，缩放
			    disX = e.touches[0].clientX - this.offsetLeft;
			    disY = e.touches[0].clientY - this.offsetTop;
					//手指按下时的坐标
			    starX = e.touches[0].clientX;
			    starY = e.touches[0].clientY;            
			});
			oDiv.addEventListener('touchmove',function(e){
			    flag = 1;
			    L = e.touches[0].clientX - disX ;
			    T = e.touches[0].clientY - disY ;
					//移动时 当前位置与起始位置之间的差值
			    starXEnd = e.touches[0].clientX - starX;
			    starYEnd = e.touches[0].clientY - starY;
			    if(L<0){//限制拖拽的X范围，不能拖出屏幕
				L = 0;
			    }else if(L > document.documentElement.clientWidth - this.offsetWidth){
				L=document.documentElement.clientWidth - this.offsetWidth;
			    }
			    if(T<0){//限制拖拽的Y范围，不能拖出屏幕
				T=0;
			    }else if(T>document.documentElement.clientHeight - this.offsetHeight){
				T = document.documentElement.clientHeight - this.offsetHeight;
			    }
			    moveX = L + 'px';
			    moveY = T + 'px';
			    this.style.left = moveX;
			    this.style.top = moveY;                  
			});
			SuspendedBall.addEventListener('touchend',function(e){
			    if(flag === 0) {//点击
				window.location.href='https://www.cnblogs.com/MrFlySand/p/13488788.html';
			    }            													
			});		
		})();
