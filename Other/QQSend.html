<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>QQ发送信息</title>
	</head>
	<body>
		<input type="text" id="QQNum" placeholder="请输入QQ" />
		<button type="button" onclick="QQNumFunction()">发送信息</button>
		<script type="text/javascript">
			function QQNumFunction(){
			 	var QQNum =document.getElementById("QQNum").value;
				window.location.href='mqqwpa://im/chat?chat_type=wpa&uin='+QQNum;	
			}			
		</script>
	</body>
</html>
