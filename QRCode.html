<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>Javascript 二维码生成库：QRCode</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="Package/jquery.min.js"></script>
<script type="text/javascript" src="Package/qrcode.min.js"></script>
</head>
<body>

<img id="qrcode" class="qrcode" οnclick="save('qrcode','qrcode')" style="width:300px; height:300px; margin-top:15px;"></img>
<span id="saveImg" οnclick="save()" style="width: 100px;height: 100px;background: red; margin-top:200px;">保存图片</span>
<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	text: document.location.href,
	width : 300,
	height : 300,
	colorDark : "#000000",
    colorLight : "#fff",
    correctLevel : QRCode.CorrectLevel.H
});
function save() {

	    var img = document.getElementById("qrcode");
	
	    var alink = document.createElement("a");
	
	    alink.href = img.src;
	
	    alink.click();			
	}
</script>
</body>
</html>
